branches:
  only:
  - master
  - dev
  - "/[v]\\d\\.\\d\\.\\d/"
cache: pip
deploy:
  provider: pypi
  user: mkolarek
  password:
    secure: 
  on:
    branch: master
    tags: true
    distributions: sdist bdist_wheel
    repo: zalando/expan
env:
- TOXENV=py
install:
- pip install tox coveralls
- pip install -r requirements_tox_test.txt
language: python
python:
- 2.7
- 3.6
script: tox
after_success:
- coveralls
